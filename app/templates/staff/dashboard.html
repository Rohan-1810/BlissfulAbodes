{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboards.css') }}">
<div class="staff-dashboard container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Staff Dashboard</h2>
        <button id="refresh-btn" class="btn btn-primary" style="margin-bottom: 2rem;">Refresh Data</button>
    </div>
    
    <div class="overview-board">
        <div class="board-item">
            <span class="board-num" id="stat-total">-</span>
            <span class="board-label">Total Rooms</span>
        </div>
        <div class="board-item">
            <span class="board-num" id="stat-booked">-</span>
            <span class="board-label">Booked</span>
        </div>
        <div class="board-item">
            <span class="board-num" id="stat-available">-</span>
            <span class="board-label">Available</span>
        </div>
        <div class="board-item">
            <span class="board-num" id="stat-maintenance">-</span>
            <span class="board-label">Maintenance</span>
        </div>
    </div>

    <!-- Management -->
    <div>
        <h3>Room Status Management</h3>
        <table class="room-table">
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Current Status</th>
                    <th>Update Action</th>
                </tr>
            </thead>
            <tbody id="rooms-list">
                <!-- Rows injected by JS -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/staff.js') }}"></script>
{% endblock %}
