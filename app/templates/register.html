{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="text-center">Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <!-- For MVP, Role selection is hidden or admin only, but for demo we can default to guest inside backend 
                 or allow selection if we want to easily test staff logic (insecure but practical for this specific non-prod request).
                 The prompt says "Login as staff", "Admin login". Usually seeded.
                 I'll keep it guest only for public registration and rely on DynamoDB manipulation or seed script for Admin/Staff. -->
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>
        <p class="text-center" style="margin-top: 1rem;">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
